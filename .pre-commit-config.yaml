repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files

    - repo: https://github.com/psf/black
      rev: 23.7.0
      hooks:
          - id: black
            language_version: python3

    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            args: ["--profile", "black"]

    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8

    - repo: local
      hooks:
          - id: pytest
            name: pytest
            entry: pytest
            language: python
            types: [python]
            stages: [pre-commit]
            pass_filenames: false
            additional_dependencies:
                - pytest
                - pytest-cov
                - fastapi
                - sqlalchemy
                - pydantic
                - pydantic-settings
                - gradio
                - scikit-learn
                - pandas
                - numpy
                - joblib
                - requests
                - httpx
                - uvicorn
                - psycopg
                - huggingface-hub
