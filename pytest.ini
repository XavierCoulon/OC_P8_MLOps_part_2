[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning:websockets.legacy
    ignore::DeprecationWarning:gradio.utils
    # Ignore sklearn feature names warning (model was trained without feature names)
    ignore:X does not have valid feature names:UserWarning:sklearn.utils.validation
