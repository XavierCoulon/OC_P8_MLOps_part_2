name: Build and Deploy Docker Image

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .
                  pip install pytest pytest-cov

            - name: Run tests
              run: |
                  pytest -v --cov=app --cov-report=term-missing

            - name: Free up disk space
              run: |
                  sudo rm -rf /usr/local/lib/android
                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /opt/ghc
                  sudo rm -rf /opt/hostedtoolcache/CodeQL
                  sudo docker image prune -a --force
                  df -h

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKER_USERNAME }}/rugby-mlops
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-

            - name: Build and push to Docker Hub
              uses: docker/build-push-action@v5
              timeout-minutes: 60
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: ðŸš€ Push to Hugging Face Space
              if: github.ref == 'refs/heads/main'
              env:
                  HF_TOKEN: ${{ secrets.HF_TOKEN }}
              run: |
                  echo "ðŸ“¦ Installing Hugging Face Hub..."
                  pip install -U huggingface_hub

                  echo "ðŸš€ Uploading code to Space..."
                  python -c "
                  from huggingface_hub import HfApi
                  import os

                  api = HfApi(token=os.environ['HF_TOKEN'])

                  # Upload all files to the space
                  api.upload_folder(
                      folder_path='.',
                      repo_id='XavierCoulon/RugbyMLOps',
                      repo_type='space',
                      commit_message='ðŸš€ Auto-deploy from GitHub Actions',
                      ignore_patterns=['.git*', '__pycache__*', '*.pyc', '.pytest_cache*', 'node_modules*', '.venv*', '.env']
                  )
                  print('âœ… Upload completed!')
                  "

                  echo "âœ… Deployment to Hugging Face Space completed!"
